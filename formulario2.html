<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="table-head borda-topo">Formulário Exercício</h2>
    <form class="div-form">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="elements">
          <label for="">Nome </label>
          <input type="text" />
        </div>
        <div class="elements">
          <label for="">Data de Nascimento</label>
          <input type="date" />
        </div>
        <div class="elements">
          <label for="">E-mail </label>
          <input type="email" />
        </div>
        <div class="elements">
          <label for="">Telefone </label>
          <input type="tel" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Dados Acadêmicos</legend>
        <div class="elements">
          <label for="">Curso </label>
          <select>
            <option value="ADS">ADS</option>
            <option value="GTI">GTI</option>
            <option value="GRH">GRH</option>
            <option value="SI">SI</option>
          </select>
        </div>
        <div class="elements">
          <label for="">Semestre: </label>
          <input type="radio" name="semestre" id="" />
          <label for="">1º</label>
          <input type="radio" name="semestre" id="" />
          <label for="">2º</label>
          <input type="radio" name="semestre" id="" />
          <label for="">3º</label>
          <input type="radio" name="semestre" id="" />
          <label for="">4º</label>
          <input type="radio" name="semestre" id="" />
          <label for="">5º</label>
        </div>
      </fieldset>
      <fieldset>
        <div class="elements">
          <label>Trabalha: </label>
          <input type="checkbox" />
        </div>
        <div class="elements">
          <label for="">Local de trabalho: </label>
          <input type="text" />
        </div>
        <div class="elements">
          <label for="">Descreva sua experiência:</label>
          <textarea rows="5" cols="40" placeholder="Digite aqui..."></textarea>
        </div>
        <input type="button" value="Gravar" />
        <input type="reset" value="Limpar" />
      </fieldset>
    </form>
    <div class="btn">
      <a href="index.html">Voltar</a>
    </div>
  </body>
</html>
